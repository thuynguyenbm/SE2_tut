<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-4 táº½t-center mt-4">
    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Avatar</th>
            <th>Employee Age</th>
            <th>Employee Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${employees}">
            <td th:text="${employee.id}"/>
            <td><a th:text="${employee.name}"/></td>
            <td>
                <a th:href="'/'+${employee.id}"><img th:src="${employee.image}" width="120" height="160"/></a>
            </td>
            <td th:text="${employee.age}"/>
            <td th:text="${employee.address}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
