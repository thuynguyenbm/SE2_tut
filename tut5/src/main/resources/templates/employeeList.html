<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <a th:href="'/employee/add/'" class="btn btn-success mt-3 mb-3">
        ADD
    </a>

    <div class="mt-3 col-3">
        <form action="/employee/search">
            <input type="search" placeholder="Search by name" name="name"/>
        </form>
    </div>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name
                <a th:href="'/employee/sort/asc'" class="text-decoration-none">
                    <img th:src="@{/images/caret-arrow-up.png}" width="20">
                </a>
                <a th:href="'/employee/sort/desc'" class="text-decoration-none">
                    <img th:src="@{/images/caret-down.png}" width="20">
                </a>
            </th>
            <th>Company</th>
            <th>Image</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"/>
            <td>
                <a th:text="${employee.name}"/>
            </td>
            <td>
                <a th:text="${employee.company.getName()}"/>
            </td>
            <td>
                <a th:href="'/employee/' + ${employee.id}">
                    <img th:src="${employee.image}" width="130" height="170">
                </a>
            </td>
            <td>
                <a class="btn btn-warning" th:href="'/employee/update/' + ${employee.id}">
                    UPDATE
                </a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="'/employee/delete/' + ${employee.id}"
                   onclick="return confirm('Do you want to delete this employee ?');">
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
