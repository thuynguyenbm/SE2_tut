<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">EMPLOYEE DETAILS</h2>
    <div class="row bg-light">
        <div class="col">
            <img th:src="${employee.image}">
        </div>
        <div class="col">
            <h1 class="text-success" th:text="${employee.name}"></h1>
            <h1 class="text-success" th:text="${employee.age}"></h1>
            <h1 class="text-success" th:text="${employee.address}"></h1>

        </div>
    </div>
</div>
</body>
</html>
